<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="contain">
        <div class="registration">
            <div class="account">
                <h2>Account registration:</h2>
            </div>
            <div class="form">
                <form action = "https://index.html" autocomplete="on">     
                    <input type="text" id="firstname" placeholder="First Name" name="firstname">
                    <input type="text" id="lastname" placeholder="Last Name" name="lastname">
                    <input type="text" id="username" placeholder="Username" name="username">
                    <input type="email" id="email" placeholder="email" name="email">
                    <input type="password" id="password" placeholder="Password" name="Password">
                    <input type="password" id="conPassword" placeholder="Confirm Password" name="conPassword">
                    <input type="button" value="Submit" formaction="index.html">
                </form>
                <p><a href="logIn.html">Already have an account with Us?</a></p>
            </div>
        </div>
    </div>   
   


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>src="./index.js"</script>
</body>
</html>
